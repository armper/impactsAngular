<div *ngIf="impact">
  <h2>{{ impact.name | uppercase }} Details</h2>
  <div><span>id: </span>{{impact.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="impact.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
